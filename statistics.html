<!DOCTYPE html>
<html>
    <head> 
        <script src="statistics.js"></script>
    </head>
    <body>
        <div class="titleSection">
            <h1>Statistics Calculator</h1>
            <h2> Enter a list of numbers separated by spaces.</h2>
        </div>
        <div class="calculator-container">
            <div class="calculator-input">
                <label for="numberlist">Number List:</span>
                <input type="text" id="textControl" name="numberlist">
            </div>
        </br>
            <div class="calculator-btn">
                <button type="button" class="calculator-btn_mean" onclick="inputValidation(1)">Mean</button>
                <button type="button" class="calculator-btn_var" onclick="inputValidation(2)">Variance</button>
                <button type="button" class="calculator-btn_sd" onclick="inputValidation(3)">Standard Deviation</button>
            </div>

        </div>

    </body>
</html>
